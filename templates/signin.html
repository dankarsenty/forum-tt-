<!DOCTYPE html>
<html>
<head>
  <title>login</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style type="text/css">
        .container{
            width: 350px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-info">
          <a class="navbar-brand text-warning" href="#">login</a>
      </nav>
  <div class="col mt-4 mx-auto text-warning font-italic ">
      {% with error_messages = get_flashed_messages() %}
        {% if error_messages %}
        <ul>
            {% for error_message in error_messages %}
            <li>{{ error_message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
      {% endwith %}



      {% if session['chances'] > 0 %}
      <form method="POST" action="/signin">
        <label for="username">username</label><br>
        <input type="text" class="form-control mx-auto " name="username" placeholder="Enter username"><br>

    <label for="password">password</label><br>
        <textarea type="password" class="form-control mx-auto " name="password" placeholder="Enter password"></textarea><br>

        <button type="submit" class="btn btn-outline-info  btn-block">Login</button>
      </form>
    </div>
      {% endif %}


</body>
</html>
